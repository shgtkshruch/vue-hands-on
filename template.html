<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" v-on:input="input" v-bind:value="message" />
        <input type="checkbox" v-on:click="checkbox" v-bind:checked="showMessage">
        <p v-bind:class="message" v-bind:style="styleObject" v-if="showMessage">
          {{ message }}
        </p>
      </div>

      <div>
        <input type="text" v-model="firstName" />
        <input type="text" v-model="lastName" />
        <p>氏名: {{ fullName }}</p>
      </div>

      <div>
        <input type="text" v-on:keyup.enter="addTask" />
        <ul >
          <li v-for="(task, index) in tasks">
            <input type="checkbox" v-on:click="done(index)" />
            <span v-bind:style="taskClass(index)">{{ task.text }}</span>
            <button v-on:click="deleteTask(index)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
